name: lua_dardo_plus
description: A maintained fork of LuaDardo - Lua 5.3 virtual machine written in pure Dart. Fixes critical bugs in math.random, error messages, return statements, and userdata metatables.
version: 0.3.0
homepage: https://github.com/ImL1s/LuaDardo
repository: https://github.com/ImL1s/LuaDardo
issue_tracker: https://github.com/ImL1s/LuaDardo/issues

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  sprintf: ^7.0.0

dev_dependencies:
  lints: ^4.0.0
  test: ^1.25.0
